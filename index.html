<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <script src="https://kit.fontawesome.com/c5492f7cd7.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) de volta. Fa√ßa seu login para acessar a sua conta</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30"> 
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">    
                        <i class="fa-solid fa-lock"></i>         
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a Senha
                        <i class="fa-solid fa-key"></i>
                    </a>
                
                </form>
            </div>
        </section>
    </main>
</body>
</html>
